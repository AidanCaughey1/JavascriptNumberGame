<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aidan Caughey - Magic Math</title>
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <h1>Magic Math</h1>
  <div id ="info">
    <p>Goal: <span id="goal"></span></p>
    <p>Wins: <span id="wins"></span></p>
    <p>Losses: <span id="losses"></span></p>
  </div>
  <div id="container">
    <div id="board">
      <div class="number-container">
        <button class="number" id="num1"></button>
        <button class="number" id="num2"></button>
      </div>
      <div class="number-container">
        <button class="number" id="num3"></button>
        <button class="number" id="num4"></button>
      </div>
    </div>
    <div id="operators">
      <button class="operator" id="add">+</button>
      <button class="operator" id="subtract">-</button>
      <button class="operator" id="multiply">*</button>
    </div>
    <div id="workspace">
      <p>Work Area:</p>
      <p id="equation"></p>
    </div>
  </div>
  <button id="newGame">New Game</button>
  <p id="message">Let's play!</p>
  <script src="game.js"></script>
</body>
<footer>
  <p>Aidan Caughey 05/06/24</p>
</footer>
</html>
